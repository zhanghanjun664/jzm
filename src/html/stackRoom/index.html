<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>书库</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../../js/utils/flexible.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/stackRoom/index.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="part1">
        <div id="headNav"></div>
        <div class="p1_personalInfo">
          <div class="p1_a">
            <img src="" />
            <span>-</span>
          </div>
          <a href="../home/personalCenter.html">个人中心</a>
        </div>
      </div>
      
      <div class="part2">
        <div class="p2_box">
          <div class="p2_box_a">类型：</div>
          <div class="p2_box_b sex">
            <div class="active" data-sexType="1">男生</div>
            <div data-sexType="2">女生</div>
          </div>
        </div>
        
        <div class="p2_box">
          <div class="p2_box_a">分类：</div>
          <div class="p2_box_b styles">
            <div class="active" data-bookTypeId="">全部</div>
          </div>
        </div>
        
        <div class="p2_box">
          <div class="p2_box_a">更新：</div>
          <div class="p2_box_b status">
            <div class="active" data-bookStatusEnd="0">连载中</div>
            <div data-bookStatusEnd="1">已完结</div>
            <div data-bookStatusEnd="2">限时免费</div>
          </div>
        </div>
        
        
        
      </div>
      
      <div class="part3">
      	<center class="noData">暂无数据</center>
        <ul class="p3_box">
        	<li class="p3_item">
        	  <div class="p3_item_a"><img src=""/></div>
        	  <div class="p3_item_b">
        	    <div class="p3_item_c"></div>
        	    <div class="p3_item_d"></div>
        	  </div>
        	</li>
        	
        	
        </ul>
        
        
      </div>
    </div>

    <script src="../../js/utils/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/stackRoom/index.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
